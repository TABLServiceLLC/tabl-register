<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TABL Registration</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>TABL Registration</h1>
            <form id="registrationForm">
                <label for="legalName">Legal Business Name:</label>
                <input type="text" id="legalName" name="legalName" required />

                <label for="dba">DBA (if applicable):</label>
                <input type="text" id="dba" name="dba" />

                <label for="ownerName">Owner or Managing Partner Full Name:</label>
                <input type="text" id="ownerName" name="ownerName" required />

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="email">Account Email Address:</label>
                <input type="email" id="email" name="email" required />

                <label for="taxRate">Tax Rate (%):</label>
                <input type="number" id="taxRate" name="taxRate" min="0" max="20" step="0.001" required />

                <label for="reportDay">Preferred Day for Weekly Financial Reports:</label>
                <select id="reportDay" name="reportDay" required>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>

                <label for="salesperson">If you spoke to a sales rep, what's their code?:</label>
                <input type="text" id="salesperson" name="salesperson" />

                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
